
services:
  db-service:
    build: db-service
    ports:
      - '8000:8000'
    volumes:
      - ./db-service:/code
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8000"]
      interval: 15s
      timeout: 10s
      retries: 5
    environment:
      - "RECOMMENDER_HOST=recommender"

  news-aggregator-frontend:
    build: news-aggregator-frontend
    ports:
      - '5173:5173'
    volumes:
      - ./news-aggregator-frontend:/code
      - /code/node_modules
    depends_on:
      db-service:
        condition: service_healthy

  aggregator:
    build: aggregator
    ports:
      - '8010:8010'
    volumes:
      - ./aggregator:/code
    depends_on:
      db-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8010"]
      interval: 15s
      timeout: 10s
      retries: 5
    environment:
      - "DB_HOST=db-service"
      - "RUN_FIRST=false"
      - "RUN_WORKFLOW=false"

  annotator:
    build: annotator
    ports:
      - '8020:8020'
    volumes:
      - ./annotator:/code
    depends_on:
      aggregator:
        condition: service_healthy
      ollama:
        condition: service_healthy
    environment:
      - "SUBSCRIBER_IP=annotator"
      - "PUBLISHER_IP=aggregator"
      - "DB_HOST=db-service"
      - "OLLAMA_HOST=ollama"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    tty: true
    stdin_open: true
    
  recommender:
    build: recommender
    ports:
      - '8030:8030'
    volumes:
      - ./recommender:/code
    depends_on:
      db-service:
        condition: service_healthy
    environment:
      - "DB_HOST=db-service"
    tty: true
    stdin_open: true

  ollama:
    image: ollama/ollama:latest
    ports:
      - '11434:11434'
    volumes:
      - ./ollama:/root/.ollama
    healthcheck:
      test: ["CMD", "bash", "-c", "cat", "<", "/dev/null", ">", "/dev/tcp/localhost/11434"]
      interval: 15s
      timeout: 10s
      retries: 5
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    environment:
      - "OLLAMA_HOST=0.0.0.0"